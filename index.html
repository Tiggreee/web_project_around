<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive page where users can add, delete or give a like to pictures" />
    <meta name="author" content="Victor Manuel Salgado Luna (Tiggreee)" />
    <meta name="keywords" content="HTML, CSS, JavaScript, pictures, interactive page" />
    <title>Around EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section class="header">
      <picture>
        <source srcset="./images/headerlogom.png" media="(max-width: 599px)">
        <img class="header__logo" src="./images/headerlogo.png" alt="Around Us Logo"/>
      </picture>
      <header class="header__info">
        <img class="header__pic" src="./images/renata.jpeg" alt="Foto de perfil de Renata Cousteau"/>   
        <div class="header__block">
          <div class="header__row">
            <h1 class="header__title">Renata Cousteau</h1>
            <button class="header__edit" aria-label="Editar perfil">
              <img src="./images/edit_button.png" alt="Botón para editar el perfil"/>
            </button>
          </div>
          <h2 class="header__subtitle">Exploradora</h2>
        </div>
        <button class="header__add" aria-label="Agregar imágenes">
          <img src="./images/add_button.png" alt="Botón para agregar imágenes"/>
        </button>
      </header>
    </section>

    <main class="grid__container">
      <section class="grid__section">
        <article class="grid__item">
          <img class="grid__pic" src="./images/paisaje1.jpg" alt="Valle de Yosemite"/>
          <div class="grid__item-row">
            <h3 class="grid__title">Valle de Yosemite</h3>
            <button class="grid__like" aria-label="Dar me gusta a Valle de Yosemite">
              <img class="grid__heart" src="./images/heart_logo-unact.jpg" alt="Botón de me gusta"/>
            </button>
          </div>
        </article>

        <article class="grid__item">
          <img class="grid__pic" src="./images/paisaje2.webp" alt="Lago Louise"/>
          <div class="grid__item-row">
            <h3 class="grid__title">Lago Louise</h3>
            <button class="grid__like" aria-label="Dar me gusta a Lago Louise">
              <img class="grid__heart" src="./images/heart_logo-unact.jpg" alt="Botón de me gusta"/>
            </button>
          </div>
        </article>

        <article class="grid__item">
          <img class="grid__pic" src="./images/paisaje3.jpg" alt="Montañas Calvas"/>
          <div class="grid__item-row">
            <h3 class="grid__title">Montañas Calvas</h3>
            <button class="grid__like" aria-label="Dar me gusta a Montañas Calvas">
              <img class="grid__heart" src="./images/heart_logo-unact.jpg" alt="Botón de me gusta"/>
            </button>
          </div>
        </article>

        <article class="grid__item">
          <img class="grid__pic" src="./images/paisaje4.jpg" alt="Latemar"/>
          <div class="grid__item-row">
            <h3 class="grid__title">Latemar</h3>
            <button class="grid__like" aria-label="Dar me gusta a Latemar">
              <img class="grid__heart" src="./images/heart_logo-unact.jpg" alt="Botón de me gusta"/>
            </button>
          </div>
        </article>

        <article class="grid__item">
          <img class="grid__pic" src="./images/paisaje5.jpg" alt="Vanois National Park"/>
          <div class="grid__item-row">
            <h3 class="grid__title">Vanois National Park</h3>
            <button class="grid__like" aria-label="Dar me gusta a Vanois National Park">
              <img class="grid__heart" src="./images/heart_logo-unact.jpg" alt="Botón de me gusta"/>
            </button>
          </div>
        </article>

        <article class="grid__item">
          <img class="grid__pic" src="./images/paisaje6.jpg" alt="Lago di Braies"/>
          <div class="grid__item-row">
            <h3 class="grid__title">Lago di Braies</h3>
            <button class="grid__like" aria-label="Dar me gusta a Lago di Braies">
              <img class="grid__heart" src="./images/heart_logo-unact.jpg" alt="Botón de me gusta"/>
            </button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2024 Around The U.S.</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
