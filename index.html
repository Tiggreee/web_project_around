<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive page where users can add, delete or give a like to pictures" />
    <meta name="author" content="Victor Manuel Salgado Luna (Tiggreee)" />
    <meta name="keywords" content="HTML, CSS, JavaScript, pictures, interactive page" />
    <title>Around EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section class="header">
      <picture>
        <source srcset="./images/headerlogom.png" media="(max-width: 599px)">
        <img class="header__logo" src="./images/headerlogo.png" alt="Around Us Logo"/>
      </picture>
      <header class="header__info">
        <img class="header__pic" src="./images/renata.jpeg" alt="Foto de perfil de Renata Cousteau"/>   
        <div class="header__block">
          <div class="header__row">
            <h1 class="header__title">Renata Cousteau</h1>
            <button class="header__edit" aria-label="Editar perfil">
              <img src="./images/edit_button.png" alt="Botón para editar el perfil"/>
            </button>
          </div>
          <h2 class="header__subtitle">Exploradora</h2>
        </div>
        <button class="header__add" aria-label="Agregar imágenes">
          <img src="./images/add_button.png" alt="Botón para agregar imágenes"/>
        </button>
      </header>
    </section>

    <main class="grid">
      <section class="grid__section" id="cardsContainer">
        <div class="cards__list"></div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2024 Around The U.S.</p>
    </footer>
    <script type="module" src="./scripts/index.js"></script>
    
    <div class="modal" id="editProfileModal" style="display:none;">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <button class="modal__close" aria-label="Cerrar edición">
          <img src="./images/close_button.png" alt="Cerrar"/>
        </button>
        <form class="popup__form" id="editProfileForm" autocomplete="off">
          <h3 class="modal__title">Editar perfil</h3>
          <input class="popup__input" type="text" name="name" placeholder="Nombre" value="Jacques Cousteau" required minlength="2" maxlength="40"/>
          <span class="popup__error" id="name-error"></span>
          <input class="popup__input" type="text" name="about" placeholder="Sobre mí" value="Explorador" required minlength="2" maxlength="200"/>
          <span class="popup__error" id="about-error"></span>
          <button class="popup__button popup__button_disabled" type="submit" disabled>Guardar</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="grid__item">
        <button type="button" class="grid__delete">
          <img src="./images/trashbin.png" alt="eliminar" class="grid__delete-icon">
        </button>
        <img class="grid__pic" src="#" alt="">
        <div class="grid__item-row">
          <h2 class="grid__title"></h2>
          <button class="grid__like" type="button"></button>
        </div>
      </li>
    </template>

    <div class="modal" id="addCardModal">
      <div class="modal__content">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__title">Nuevo lugar</h3>
        <form class="popup__form" id="addCardForm" name="addCard">
          <input 
            type="text" 
            name="title" 
            id="title-input"
            class="popup__input" 
            placeholder="Título" 
            required 
            minlength="2" 
            maxlength="30"
          >
          <span class="popup__error" id="title-input-error"></span>
          <input 
            type="url" 
            name="link" 
            id="link-input"
            class="popup__input" 
            placeholder="Enlace a la imagen" 
            required
          >
          <span class="popup__error" id="link-input-error"></span>
          <button type="submit" class="popup__button">Guardar</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_image" id="imagePopup" style="display:none;" aria-modal="true" role="dialog">
      <div class="modal__overlay"></div>
      <div class="modal__content modal__content_type_image">
        <button class="modal__close" type="button" aria-label="Cerrar imagen">
          <img src="./images/close_button.png" alt="Cerrar"/>
        </button>
        <img class="modal__image" src="" alt="Imagen ampliada"/>
      </div>
    </div>   

    <div class="modal" id="deleteCardModal">
      <div class="modal__content">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__title">¿Estás seguro?</h3>
        <button type="submit" class="modal__save">Sí</button>
      </div>
    </div>
  </body>
</html>
