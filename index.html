<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive page where users can add, delete or give a like to pictures" />
    <meta name="author" content="Victor Manuel Salgado Luna (Tiggreee)" />
    <meta name="keywords" content="HTML, CSS, JavaScript, pictures, interactive page" />
    <title>Around EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section class="header">
      <picture>
        <source srcset="./images/headerlogom.png" media="(max-width: 599px)">
        <img class="header__logo" src="./images/headerlogo.png" alt="Around Us Logo"/>
      </picture>
      <header class="header__info">
        <img class="header__pic" src="./images/renata.jpeg" alt="Foto de perfil de Renata Cousteau"/>   
        <div class="header__block">
          <div class="header__row">
            <h1 class="header__title">Renata Cousteau</h1>
            <button class="header__edit" aria-label="Editar perfil">
              <img src="./images/edit_button.png" alt="Botón para editar el perfil"/>
            </button>
          </div>
          <h2 class="header__subtitle">Exploradora</h2>
        </div>
        <button class="header__add" aria-label="Agregar imágenes">
          <img src="./images/add_button.png" alt="Botón para agregar imágenes"/>
        </button>
      </header>
    </section>

    <main class="grid">
      <section class="grid__section" id="cardsContainer">
        
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2024 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js"></script>

    <!-- Modal de edición de perfil -->
    <div class="modal" id="editProfileModal" style="display:none;">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <button class="modal__close" aria-label="Cerrar edición">
          <img src="./images/close_button.png" alt="Cerrar"/>
        </button>
        <form class="modal__form" autocomplete="off">
          <h3 class="modal__title">Editar perfil</h3>
          <input class="modal__input" type="text" name="name" placeholder="Nombre" value="Jacques Cousteau" required maxlength="40"/>
          <input class="modal__input" type="text" name="about" placeholder="Sobre mí" value="Explorador" required maxlength="40"/>
          <button class="modal__save" type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Template de tarjeta -->
    <template id="cardTemplate">
      <article class="grid__item">
        <img class="grid__pic" src="" alt=""/>
        <div class="grid__item-row">
          <h3 class="grid__title"></h3>
          <button class="grid__like" aria-label="">
            <img class="grid__like-heart" src="./images/heart_logo-unact.jpg" alt="Botón de me gusta"/>
          </button>
        </div>
        <button class="grid__delete" aria-label="Eliminar tarjeta">
          <img class="grid__delete-icon" src="./images/trashbin.png" alt="Eliminar"/>
        </button>
      </article>
    </template>

    <!-- Modal para agregar nueva tarjeta -->
    <div class="modal" id="addCardModal" style="display:none;" aria-modal="true" role="dialog">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <button class="modal__close" type="button" aria-label="Cerrar agregar tarjeta">
          <img src="./images/close_button.png" alt="Cerrar"/>
        </button>
        <form class="modal__form" id="addCardForm" autocomplete="off">
          <h3 class="modal__title">Nuevo lugar...</h3>
          <input class="modal__input" type="text" name="title" placeholder="Título" required maxlength="40"/>
          <span class="modal__input-error" id="title-error"></span>
          <input class="modal__input" type="text" name="link" placeholder="URL de la imagen" required/>
          <span class="modal__input-error" id="link-error"></span>
          <button class="modal__save" type="submit" disabled>Guardar</button>
        </form>
      </div>
    </div>

    <!-- Modal para mostrar imagen ampliada -->
    <div class="modal modal_type_image" id="imagePopup" style="display:none;" aria-modal="true" role="dialog">
      <div class="modal__overlay"></div>
      <div class="modal__content modal__content_type_image">
        <button class="modal__close" type="button" aria-label="Cerrar imagen">
          <img src="./images/close_button.png" alt="Cerrar"/>
        </button>
        <img class="modal__image" src="" alt="Imagen ampliada"/>
      </div>
    </div>   
  </body>
</html>
